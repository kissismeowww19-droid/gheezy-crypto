# Gheezy Crypto - Docker Compose
# Запуск: docker-compose up -d

version: '3.8'

services:
  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gheezy-crypto-app
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-gheezy_crypto}
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - gheezy-network

  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    container_name: gheezy-crypto-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-gheezy_crypto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gheezy_crypto}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gheezy-network

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: gheezy-crypto-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gheezy-network

  # Adminer для управления БД (опционально)
  adminer:
    image: adminer:latest
    container_name: gheezy-crypto-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - gheezy-network
    profiles:
      - dev

# Сети
networks:
  gheezy-network:
    driver: bridge

# Volumes для персистентности данных
volumes:
  postgres_data:
  redis_data:
