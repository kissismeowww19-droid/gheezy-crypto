# Gheezy Crypto CI/CD Pipeline

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Минимальные необходимые разрешения
permissions:
  contents: read

jobs:
  lint:
    name: Линтинг кода
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt || pip install $(grep -v ta-lib requirements.txt)
      
      - name: Проверка Ruff
        run: ruff check src/
      
      - name: Проверка форматирования
        run: ruff format --check src/

  test:
    name: Тестирование
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: gheezy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install $(grep -v ta-lib requirements.txt)
      
      - name: Запуск тестов
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpass@localhost:5432/gheezy_test
          REDIS_URL: redis://localhost:6379/0
          TELEGRAM_BOT_TOKEN: test_token
        run: |
          pytest tests/ -v --tb=short || echo "Тесты пропущены - нет тестов"

  build:
    name: Сборка Docker образа
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Сборка образа
        run: docker build -t gheezy-crypto:${{ github.sha }} .
      
      - name: Проверка образа
        run: docker run --rm gheezy-crypto:${{ github.sha }} python -c "from src import __version__; print(f'Version: {__version__}')"

  security:
    name: Проверка безопасности
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Проверка зависимостей на уязвимости
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true
